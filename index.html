<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Burst Website Landing Page Design</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Manrope:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>


 <script src="https://kit.fontawesome.com/af6e914c4a.js" crossorigin="anonymous"></script>

 <style>
  .font-manrope{
      font-family: 'manrope', sans-serif;
  }
  </style>

</head>

<body class="font-poppins">
  <header class="md:container md:mx-auto">
      <nav>          
        
        <div class="navbar bg-base-100">
        <div class="flex-1">
            <div class="dropdown">
                <label tabindex="0" class="btn rounded-full lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="rounded-full" stroke-linejoin="rounded-full" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </label>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 text-base shadow bg-base-100 rounded-box w-52">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>
            </div>

         


          <div class="navbar bg-[#F85559] text-white  input input-bordered rounded-full">

              <div class="navbar-center hidden lg:flex">
                  <ul class="menu text-base menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                  </ul>
              </div>
              
              
              <div class="flex-1 relative ">
                <img class="ml-60 mr-70" src="./images/logo.png" alt="">
                <a class="btn btn-ghost  -left-2rem normal-case text-xl lg:text-3xl">Fruit Burst</a>
            </div>

            <div class="relative">
              <input type="text" class="py-2 pl-10 pr-4 input-bordered rounded-full focus:outline-none " placeholder="Search Here">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-auto">
                <i class="fas fa-search text-gray-400"></i>
              </div>
            </div>
          
         </nav>

</body>
